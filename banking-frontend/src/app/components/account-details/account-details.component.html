<div class="account-details-container">
  <div class="search-card">
    <h2>Account Details</h2>
    
    <form [formGroup]="searchForm" (ngSubmit)="searchAccount()" class="search-form">
      <div class="search-input-group">
        <input 
          type="text" 
          formControlName="accountNumber"
          placeholder="Enter account number"
          class="search-input">
        <button 
          type="submit" 
          class="search-btn"
          [disabled]="searchForm.invalid || loading">
          <span *ngIf="loading" class="spinner"></span>
          {{ loading ? 'Searching...' : 'Search' }}
        </button>
        <button 
          type="button" 
          class="clear-btn"
          (click)="clearSearch()">
          Clear
        </button>
      </div>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="account" class="account-card">
      <div class="account-header">
        <h3>{{ account.name }}</h3>
        <div class="account-type-badge" [ngClass]="account.accountType.toLowerCase()">
          {{ account.accountType }} Account
        </div>
      </div>

      <div class="account-info">
        <div class="info-row">
          <div class="info-item">
            <label>Account Number</label>
            <span class="account-number">{{ account.accountNumber }}</span>
          </div>
          <div class="info-item">
            <label>Current Balance</label>
            <span class="balance" [ngClass]="{'positive': account.balance >= 0, 'negative': account.balance < 0}">
              â‚¹{{ account.balance | number:'1.2-2' }}
            </span>
          </div>
        </div>

        <div class="info-row">
          <div class="info-item">
            <label>Email</label>
            <span>{{ account.email }}</span>
          </div>
          <div class="info-item">
            <label>Phone Number</label>
            <span>{{ account.phoneNumber }}</span>
          </div>
        </div>

        <div class="info-row full-width">
          <div class="info-item">
            <label>Address</label>
            <span>{{ account.address }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
