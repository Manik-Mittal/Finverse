<div class="account-form-container">
  <div class="form-card">
    <h2>Create New Account</h2>
    
    <div *ngIf="message" class="message" [ngClass]="messageType">
      {{ message }}
      <button class="close-btn" (click)="clearMessage()">Ã—</button>
    </div>

    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input 
            type="text" 
            id="accountNumber" 
            formControlName="accountNumber"
            placeholder="Enter 10-12 digit account number"
            [class.error]="accountForm.get('accountNumber')?.invalid && accountForm.get('accountNumber')?.touched">
          <div class="error-message" *ngIf="accountForm.get('accountNumber')?.invalid && accountForm.get('accountNumber')?.touched">
            Account number is required (10-12 digits)
          </div>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            placeholder="Enter full name"
            [class.error]="accountForm.get('name')?.invalid && accountForm.get('name')?.touched">
          <div class="error-message" *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched">
            Name is required (minimum 2 characters)
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Enter email address"
            [class.error]="accountForm.get('email')?.invalid && accountForm.get('email')?.touched">
          <div class="error-message" *ngIf="accountForm.get('email')?.invalid && accountForm.get('email')?.touched">
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber" 
            formControlName="phoneNumber"
            placeholder="Enter 10-digit phone number"
            [class.error]="accountForm.get('phoneNumber')?.invalid && accountForm.get('phoneNumber')?.touched">
          <div class="error-message" *ngIf="accountForm.get('phoneNumber')?.invalid && accountForm.get('phoneNumber')?.touched">
            Valid 10-digit phone number is required
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select 
            id="accountType" 
            formControlName="accountType"
            [class.error]="accountForm.get('accountType')?.invalid && accountForm.get('accountType')?.touched">
            <option value="">Select account type</option>
            <option value="Saving">Savings Account</option>
            <option value="Current">Current Account</option>
          </select>
          <div class="error-message" *ngIf="accountForm.get('accountType')?.invalid && accountForm.get('accountType')?.touched">
            Account type is required
          </div>
        </div>

        <div class="form-group">
          <label for="balance">Initial Balance</label>
          <input 
            type="number" 
            id="balance" 
            formControlName="balance"
            placeholder="Enter initial balance"
            min="0"
            step="0.01"
            [class.error]="accountForm.get('balance')?.invalid && accountForm.get('balance')?.touched">
          <div class="error-message" *ngIf="accountForm.get('balance')?.invalid && accountForm.get('balance')?.touched">
            Balance must be 0 or greater
          </div>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <textarea 
          id="address" 
          formControlName="address"
          placeholder="Enter complete address"
          rows="3"
          [class.error]="accountForm.get('address')?.invalid && accountForm.get('address')?.touched"></textarea>
        <div class="error-message" *ngIf="accountForm.get('address')?.invalid && accountForm.get('address')?.touched">
          Address is required
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="accountForm.invalid || isSubmitting">
        <span *ngIf="isSubmitting" class="spinner"></span>
        {{ isSubmitting ? 'Creating...' : 'Create Account' }}
      </button>
    </form>
  </div>
</div>
