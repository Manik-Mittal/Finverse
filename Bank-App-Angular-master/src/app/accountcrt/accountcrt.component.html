<div class="account-form-container">
  <h2>Create New Bank Account</h2>
  <form [formGroup]="registerForm11" (ngSubmit)="account()">
    <div class="form-group">
      <label for="accountType">Account Type</label>
      <select id="accountType" formControlName="accountType">
        <option value="">Select Account Type</option>
        <option value="Savings">Savings Account</option>
        <option value="Current">Current Account</option>
        <option value="Fixed Deposit">Fixed Deposit</option>
        <option value="Recurring Deposit">Recurring Deposit</option>
        <option value="Loan">Loan Account</option>
        <option value="Credit Card">Credit Card Account</option>
      </select>
    </div>
    <div class="form-group">
      <label for="balance">Initial Balance</label>
      <input type="number" id="balance" formControlName="balance" placeholder="Enter initial deposit">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" formControlName="address" placeholder="Enter address"></textarea>
    </div>
    <button type="submit">Create Account</button>
  </form>
</div>
