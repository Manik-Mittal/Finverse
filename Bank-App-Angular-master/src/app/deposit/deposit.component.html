  <form [formGroup]="depositForm" (ngSubmit)="onDeposit()">
    <div class="form-grid">
      <!-- Sender Account -->
      <div class="form-group">
        <label for="senderAccount">Select Your Account:</label>
        <select id="senderAccount" formControlName="senderAccount">
          <option value="">-- Select Account --</option>
          <option *ngFor="let acc of accounts" [value]="acc.accountNumber">
            {{ acc.accountType }} - ****{{ acc.accountNumber.toString().slice(-4) }} (â‚¹{{ acc.balance }})
          </option>
        </select>
      </div>

      <!-- Deposit Amount -->
      <div class="form-group">
        <label for="amount">Amount to Deposit (â‚¹):</label>
        <input id="amount" type="number" formControlName="amount" min="1" />
      </div>
    </div>

    <button type="submit" [disabled]="depositForm.invalid">Deposit</button>
  </form>
</div>
